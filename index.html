<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocity - New Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- User Profile Section -->
    <div class="absolute top-4 right-4">
        <div id="userProfile" class="cursor-pointer">
            <img id="userAvatar" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y" 
                 alt="User Avatar" 
                 class="w-10 h-10 rounded-full border-2 border-gray-700">
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-2xl">
            <!-- Search Bar -->
            <div class="relative">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search Google..." 
                       class="w-full px-6 py-4 text-lg bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-gray-100">
                <button id="searchButton" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </div>

            <!-- Quick Links -->
            <div id="quickLinks" class="mt-8 grid grid-cols-4 gap-4">
                <!-- Quick links will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- User Profile Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 w-96">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Profile</h2>
                <button id="closeModal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="tabs">
                <div class="flex border-b border-gray-700">
                    <button class="tab-btn active px-4 py-2" data-tab="profile">Profile</button>
                    <button class="tab-btn px-4 py-2" data-tab="settings">Settings</button>
                    <button class="tab-btn px-4 py-2" data-tab="plugins">My Plugins</button>
                    <button class="tab-btn px-4 py-2" data-tab="marketplace">Marketplace</button>
                </div>
                <div id="profile" class="tab-content py-4">
                    <div id="userInfo" class="text-center">
                        <!-- User info will be populated here -->
                    </div>
                </div>
                <div id="settings" class="tab-content hidden py-4">
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span>Dark Mode</span>
                            <label class="switch">
                                <input type="checkbox" id="darkModeToggle" checked>
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div id="plugins" class="tab-content hidden py-4">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold">My Plugins</h3>
                            <button id="uploadPlugin" class="btn btn-primary">
                                Upload Plugin
                            </button>
                        </div>
                        <div id="pluginList" class="space-y-2">
                            <!-- Plugin list will be populated here -->
                        </div>
                    </div>
                </div>
                <div id="marketplace" class="tab-content hidden py-4">
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold">Plugin Marketplace</h3>
                            <div class="flex space-x-2">
                                <input type="text" 
                                       id="marketplaceSearch" 
                                       placeholder="Search plugins..." 
                                       class="px-3 py-1 bg-gray-700 rounded">
                                <select id="marketplaceFilter" class="px-3 py-1 bg-gray-700 rounded">
                                    <option value="all">All</option>
                                    <option value="popular">Popular</option>
                                    <option value="recent">Recent</option>
                                </select>
                            </div>
                        </div>
                        <div id="marketplaceGrid" class="marketplace-grid">
                            <!-- Marketplace plugins will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugin Editor Modal -->
    <div id="pluginEditorModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-lg p-6 w-3/4 max-w-4xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Plugin Editor</h2>
                <button id="closeEditorModal" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Plugin Name</label>
                        <input type="text" id="pluginName" class="w-full px-3 py-2 bg-gray-700 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Version</label>
                        <input type="text" id="pluginVersion" class="w-full px-3 py-2 bg-gray-700 rounded">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Description</label>
                    <textarea id="pluginDescription" class="w-full px-3 py-2 bg-gray-700 rounded" rows="2"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Code</label>
                    <div class="plugin-editor">
                        <textarea id="pluginCode" class="w-full" rows="10"></textarea>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <label class="flex items-center space-x-2">
                            <input type="checkbox" id="pluginPublic">
                            <span>Make Public</span>
                        </label>
                        <span class="version-badge">v1.0.0</span>
                    </div>
                    <div class="flex space-x-2">
                        <button id="savePlugin" class="btn btn-primary">Save</button>
                        <button id="publishPlugin" class="btn btn-primary">Publish Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Plugin Container -->
    <div id="pluginContainer" class="fixed bottom-4 right-4 space-y-4">
        <!-- Active plugins will be rendered here -->
    </div>

    <script type="module" src="main.js"></script>
    <script type="module" src="plugins.js"></script>
</body>
</html>
